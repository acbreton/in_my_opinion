<html>
    <head>
        <link rel="stylesheet" href="./modal.css">
    </head>
    <body>
        <div class="mainContent">
            <span class="appTitle"><strong>In My Opinion (v<span id="appVersion"></span>)</strong></span>
            <img src="../images/imo.png"/>
            <div class="description">Remove critic and fan review ratings from search results and various websites.</div>
            <div class="toggleExtension">
                <span class="controlTitle"><strong>TURN ON/OFF</strong></span>
                <label class="switch">
                    <input type="checkbox" id="toggleExtension" checked="false">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="extensionSettings">
                <h3>Settings</h3>
                <div class="toggleExtension">
                    <span class="controlTitle"><strong>Movies</strong></span>
                    <label class="switch">
                        <input id="movies" type="checkbox" checked="true">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggleExtension">
                    <span class="controlTitle"><strong>TV Shows</strong></span>
                    <label class="switch">
                        <input id="tv" type="checkbox" checked="true">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggleExtension">
                    <span class="controlTitle"><strong>Books</strong></span>
                    <label class="switch">
                        <input id="books" type="checkbox" checked="true">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggleExtension">
                    <span class="controlTitle"><strong>Video Games</strong></span>
                    <label class="switch">
                        <input id="games" type="checkbox" checked="true">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="toggleExtension">
                    <span class="controlTitle"><strong>General</strong></span>
                    <label class="switch">
                        <input id="general" type="checkbox" checked="true">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <script src="./modal.js"></script>
    </body>
</html>
