<html>
    <head>
        <link rel="stylesheet" href="./modal.css">
    </head>
    <body>
        <div id="debug"></div>
        <div class="mainContent">
            <span class="extensionTitle"><strong>In My Opinion (v<span id="appVersion"></span>)</strong></span>
            <div class="extensionIntroduction">
                <img class="extensionLogo" src="../images/imo.png"/>
                <div class="description">
                    <span>Remove critic and fan review ratings from search results and various websites.</span>
                    <br>
                    <span id="webStoreLink">Store Page</span>
                </div>
            </div>
            <div class="toggleExtension">
                <span class="controlTitle"><strong>OFF</strong></span>
                <label class="switch">
                    <input type="checkbox" id="toggleExtension" checked="false">
                    <span class="slider round"></span>
                </label>
                <span class="controlTitle"><strong>ON</strong></span>
            </div>
            <section><h3>Settings</h3></section>
            <div id="extensionSettings">
                <div class="settingsRow">
                    <div class="toggleExtension">
                        <span class="controlTitle"><strong>Movies</strong></span>
                        <input id="movies" type="checkbox" checked="true">
                    </div>
                    <div class="toggleExtension">
                        <span class="controlTitle"><strong>TV Shows</strong></span>
                        <input id="tv" type="checkbox" checked="true">
                    </div>
                </div>
                <div class="settingsRow">
                    <div class="toggleExtension">
                        <span class="controlTitle"><strong>Books</strong></span>
                        <input id="books" type="checkbox" checked="true">
                    </div>
                    <div class="toggleExtension">
                        <span class="controlTitle"><strong>Video Games</strong></span>
                        <input id="games" type="checkbox" checked="true">
                    </div>
                </div>
                <div class="settingsRow">
                    <div class="toggleExtension">
                        <span class="controlTitle"><strong>Google Users</strong></span>
                        <input id="google_users" type="checkbox" checked="true">
                    </div>
                </div>
            </div>
        </div>
        <script src="./modal.js"></script>
    </body>
</html>
